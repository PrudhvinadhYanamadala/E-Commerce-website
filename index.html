<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Store - E-Commerce Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Apple Store</div>
            <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li>
                  <a href="cart.html">Cart <span id="cart-count">0</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Our Products</h1>
        <div class="product-grid" id="product-list">
            <div class="product-card" data-id="1" data-name="MacBook" data-price="1399">
                <img src="Macbook.png" alt="MacBook">
                <h2>MacBook</h2>
                <p>$1399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-id="2" data-name="iPhone" data-price="1199">
                <img src="iphone.png" alt="iPhone">
                <h2>iPhone</h2>
                <p>$1199</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-id="3" data-name="AirPods" data-price="299">
                <img src="airpods.png" alt="AirPods">
                <h2>AirPods</h2>
                <p>$299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-id="4" data-name="Watch" data-price="399">
                <img src="watch.png" alt="Watch">
                <h2>Watch</h2>
                <p>$399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-id="5" data-name="AirTags" data-price="29">
                <img src="airtags.png" alt="AirTags">
                <h2>AirTags</h2>
                <p>$29</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-id="6" data-name="iPad" data-price="899">
                <img src="ipad.png" alt="iPad">
                <h2>iPad</h2>
                <p>$899</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Apple Store. All rights reserved. Prudhvinadh Yanamadala.</p>
    </footer>
    <script src="nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
