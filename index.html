<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Apple Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Store
            <nav>
                <a href="cart.html"> Cart (<span id="cart-count">0</span>)</a>
            </nav>
            
        </h1>
        

    </header>

    <section id="products">
        <div class="product" data-id="1" data-name="MacBook" data-price="1399">
            <img src="Macbook.png" alt="Laptop">
            <h2>MacBook</h2>
            <p>Price: $1399</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="iphone" data-price="1199">
            <!-- <img src="iphone.png" alt="Smartphone"> -->
            <img id="productImage" src="iphone.png" alt="iPhone">
            <h2>Iphone</h2>
            <p>Price: $1199</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="airpods" data-price="299">
            <img src="airpods.png" alt="Airpods">
            <h2>Airpods</h2>
            <p>Price: $299</p>
            <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" id="4" data-name="watch" data-price="399">
                <img src="watch.png" alt="watch">
                <h2>Watch</h2>
                <p>Prices: $399</p>
                <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="5" data-name="airtags" data-price="29">
            <img src="airtags.png" alt="Airtags">
            <h2>Air tags</h2>
            <p>Prices: $29</p>
            <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product" data-id="6" data-name="ipad" data-price="899">
        <img src="ipad.png" alt="ipad">
        <h2>Ipad</h2>
        <p>Prices: $899</p>
        <button class="add-to-cart">Add to Cart</button>
</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
